<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>options</title>
  </head>
  <body>
    <form id="options">
      <fieldset>
        <legend><h2>Deepl</h2></legend>
        <ul>
          <li>
            <label for="deepl_auth_key">deepl auth key</label>
            <input id="deepl_auth_key" name="deepl_auth_key" type="text" />
          </li>
          <li>
            <label for="text_color">text color</label>
            <input
              id="text_color"
              name="text_color"
              type="text"
              autocomplete="on"
              list="colors"
              value="#8440f1"
            />
            <datalist id="colors">
              <option value="#ffa7a7"></option>
              <option value="#8440f1"></option>
              <option value="#ccc"></option>
            </datalist>
          </li>
          <li>
            <label for="speech_speed">Speech Speed</label>
            <input
              id="speech_speed"
              name="speech_speed"
              type="range"
              value="1.0"
              min="0"
              max="5"
              step="0.1"
            >
            <output class="speech_speed"></output>
          </li>
        </ul>
        <button type="submit">save</button>
      </fieldset>
    </form>
  </body>
  <style>
    label {
      display: inline-block;
      width: 8em;
    }
    label::after {
      content: ":";
    }
    fieldset {
      padding: 1em 3em;
    }
    form ul {
      margin: 0;
      padding: 0;
    }
    input {
      width: 30em;
    }
  </style>
  <script src="options.js"></script>
</html>
